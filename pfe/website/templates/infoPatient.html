<!DOCTYPE html>
<html>
    <head>
        <title>Patient Input</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="infoPatient.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <form method="post" action="/Addpatient">
        <a href="Search.html">
            <img src="arrow.svg">
        </a>
        <div class="container">
<div class="row g-3">
  <div class="col">
    <input type="text" name="nom" class="form-control" placeholder="First name" aria-label="First name" required>
  </div>
  <div class="col">
    <input type="text" name="prenom" class="form-control" placeholder="Last name" aria-label="Last name" required>
  </div>
</div>
<div class="row g-3" style="margin-top: 50px;">
    <div class="col">
      <input type="date"name="prenom" class="form-control" placeholder="Birth Date DD/MM/YYYY" aria-label="birthdate" required>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Adress" aria-label="adress" required>
    </div>
  </div>
  <div class="row g-3" style="margin-top: 50px;"> 
    <div class="col">
      <input type="text" class="form-control" placeholder="Email: abc@example.com" aria-label="email" required>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Number +213" aria-label="number" required>
    </div>
  </div>
  <div class="row g-3" style="margin-top: 50px;"> 
    <div class="col">
      <input type="text" name="fnc" class="form-control" placeholder="Occupation" aria-label="Occupation" required>
    </div>
    <div class="col">
      <input type="text" name="gn" class="form-control" placeholder="female / male" aria-label="gender" required>
    </div>
  </div>
 <div class="row g-3" style="margin-top: 50px;"> 
    <div class="col-6">
      <div class="form-group">
        <select name="gs" class="form-control" id="gs" placeholder="groupe sanguin" required>
              <option value="ap">groupe sanguin</option>
              <option value="ap">A+</option>
              <option value="bp">B+</option>
              <option value="abp">AB+</option>
              <option value="op">O+</option>
              <option value="an">A-</option>
              <option value="bn">B-</option>
              <option value="abn">AB-</option>
              <option value="on">O-</option>
          </select>
    </div>
    </div>
    <div class="col-3">
        <button type="submit" class="btn btn-primary"style="margin-left: 43px; text-decoration: none;">Next</button>
      </div>
        </div>
        </div>
      </form>      
    </body>
</html>
