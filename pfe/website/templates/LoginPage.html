{%extends "base.html"%}
{% block title %}Log-In{% endblock %}
{% block content %}  
<!DOCTYPE html>
<html lang="en">
    <head>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>PFE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="LoginPage.css"> -->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/LoginPage.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body>

        <h1 class="fw-light">Welcome Back TO<br><p class="list-inline-item" style="color: #63C7FF;">OrientMe</p>!</h1>
        <div class="coolinput" >
          <label for="input" class="text">ID:</label>
          <input type="text" placeholder="Write here..." name="inputN" class="input">
        </div>
        <div class="coolinput">
        <label for="input" class="text">Password:</label>
        <input type="text" placeholder="Write here..." name="inputPWD" class="input">
        </div>
      </div>
      <button type="submit" class="logbtn" style="text-decoration: none;">Log In</button>
     </div>
    </form>
     {% endblock %}
    </body>
</html>
